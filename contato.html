<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles/contato.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS principal -->
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a href="index.html" class="cabecalho__menu__link">Início</a>
            <a href="curriculo.html" class="cabecalho__menu__link">Currículo</a>
            <a href="projetos.html" class="cabecalho__menu__link">Projetos</a>
            <a href="contato.html" class="cabecalho__menu__link">Contato</a>
        </nav>
    </header>

    <main class="principal">
        <div class="contato">
            <h1 class="contato__titulo">Formulário de Contato</h1>
            <form class="contato__formulario">
                <label for="nome" class="contato__label">Nome:</label>
                <input type="text" id="nome" name="nome" class="contato__input" required>

                <label for="email" class="contato__label">Email:</label>
                <input type="email" id="email" name="email" class="contato__input" required>

                <label for="mensagem" class="contato__label">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="contato__textarea" required></textarea>

                <button type="submit" class="contato__botao">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="rodape">
        <p>© 2024 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
